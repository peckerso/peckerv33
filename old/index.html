<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PECKER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #000;
            color: #836ef9;
            overflow: hidden;
            position: relative;
        }

        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: 
                linear-gradient(rgba(20, 20, 20, 1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(20, 20, 20, 1) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo-svg {
            width: 150px;
            height: 75px;
        }

        .logo-text {
            font-size: 3.5rem;
            font-weight: bold;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(131, 110, 249, 0.7);
        }

        .status-bar {
            display: flex;
            margin-bottom: 2rem;
        }

        .status-box {
            padding: 0.8rem 1.5rem;
            margin: 0 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 1px;
        }

        .status-live {
            background-color: #1a1a1a;
            color: #fff;
        }

        .status-action {
            background-color: #836ef9;
            color: #000;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .status-action:hover {
            background-color: #9d8dfc;
            transform: translateY(-2px);
        }

        .vertical-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .v-line {
            position: absolute;
            width: 1px;
            background-color: #836ef9;
            opacity: 0.2;
            top: 0;
            height: 100vh;
        }

        .h-line {
            position: absolute;
            height: 1px;
            background-color: #836ef9;
            opacity: 0.2;
            left: 0;
            width: 100%;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 1rem 2rem;
        }

        .social-icons {
            display: flex;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background-color: #111;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .social-icon:hover {
            background-color: #222;
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
            fill: #836ef9;
        }

        .menu {
            display: flex;
        }

        .menu-item {
            margin-left: 2rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .menu-item:hover {
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        .blinking-cursor {
            animation: blink 1s infinite;
            margin-left: 5px;
        }

        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: 'PECKER';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #00ffea;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim2 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(42px, 9999px, 44px, 0);
            }
            5% {
                clip: rect(12px, 9999px, 59px, 0);
            }
            10% {
                clip: rect(48px, 9999px, 29px, 0);
            }
            15.0% {
                clip: rect(42px, 9999px, 73px, 0);
            }
            20% {
                clip: rect(63px, 9999px, 27px, 0);
            }
            25% {
                clip: rect(34px, 9999px, 55px, 0);
            }
            30.0% {
                clip: rect(86px, 9999px, 73px, 0);
            }
            35% {
                clip: rect(20px, 9999px, 20px, 0);
            }
            40% {
                clip: rect(26px, 9999px, 60px, 0);
            }
            45% {
                clip: rect(25px, 9999px, 66px, 0);
            }
            50% {
                clip: rect(57px, 9999px, 98px, 0);
            }
            55.0% {
                clip: rect(5px, 9999px, 46px, 0);
            }
            60.0% {
                clip: rect(82px, 9999px, 31px, 0);
            }
            65% {
                clip: rect(54px, 9999px, 27px, 0);
            }
            70% {
                clip: rect(28px, 9999px, 99px, 0);
            }
            75% {
                clip: rect(45px, 9999px, 69px, 0);
            }
            80% {
                clip: rect(23px, 9999px, 85px, 0);
            }
            85.0% {
                clip: rect(54px, 9999px, 84px, 0);
            }
            90% {
                clip: rect(45px, 9999px, 47px, 0);
            }
            95% {
                clip: rect(37px, 9999px, 20px, 0);
            }
            100% {
                clip: rect(4px, 9999px, 91px, 0);
            }
        }

        @keyframes glitch-anim2 {
            0% {
                clip: rect(65px, 9999px, 100px, 0);
            }
            5% {
                clip: rect(52px, 9999px, 74px, 0);
            }
            10% {
                clip: rect(79px, 9999px, 85px, 0);
            }
            15.0% {
                clip: rect(75px, 9999px, 5px, 0);
            }
            20% {
                clip: rect(67px, 9999px, 61px, 0);
            }
            25% {
                clip: rect(14px, 9999px, 79px, 0);
            }
            30.0% {
                clip: rect(1px, 9999px, 66px, 0);
            }
            35% {
                clip: rect(86px, 9999px, 30px, 0);
            }
            40% {
                clip: rect(23px, 9999px, 98px, 0);
            }
            45% {
                clip: rect(85px, 9999px, 72px, 0);
            }
            50% {
                clip: rect(71px, 9999px, 75px, 0);
            }
            55.0% {
                clip: rect(2px, 9999px, 48px, 0);
            }
            60.0% {
                clip: rect(30px, 9999px, 16px, 0);
            }
            65% {
                clip: rect(59px, 9999px, 50px, 0);
            }
            70% {
                clip: rect(41px, 9999px, 62px, 0);
            }
            75% {
                clip: rect(2px, 9999px, 82px, 0);
            }
            80% {
                clip: rect(47px, 9999px, 73px, 0);
            }
            85.0% {
                clip: rect(3px, 9999px, 27px, 0);
            }
            90% {
                clip: rect(26px, 9999px, 55px, 0);
            }
            95% {
                clip: rect(42px, 9999px, 97px, 0);
            }
            100% {
                clip: rect(38px, 9999px, 49px, 0);
            }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>

    <script>
        // Add vertical and horizontal lines
        const verticalLines = document.getElementById('verticalLines');
        
        // Create vertical lines
        const numLines = 10;
        for (let i = 0; i < numLines; i++) {
            const line = document.createElement('div');
            line.className = 'v-line';
            const position = Math.random() * 100;
            line.style.left = `${position}%`;
            line.style.height = `${Math.random() * 80 + 20}vh`;
            line.style.top = `${Math.random() * 80}vh`;
            line.style.opacity = Math.random() * 0.15 + 0.05;
            verticalLines.appendChild(line);
        }
        
        // Create horizontal lines
        for (let i = 0; i < numLines; i++) {
            const line = document.createElement('div');
            line.className = 'h-line';
            const position = Math.random() * 100;
            line.style.top = `${position}%`;
            line.style.width = `${Math.random() * 80 + 20}vw`;
            line.style.left = `${Math.random() * 80}vw`;
            line.style.opacity = Math.random() * 0.15 + 0.05;
            verticalLines.appendChild(line);
        }

        // Animation for lines
        const vLines = document.querySelectorAll('.v-line');
        const hLines = document.querySelectorAll('.h-line');
        
        setInterval(() => {
            vLines.forEach(line => {
                const randomHeight = Math.random() * 80 + 20;
                const randomTop = Math.random() * 80;
                
                line.style.transition = `height 3s ease, top 3s ease`;
                line.style.height = `${randomHeight}vh`;
                line.style.top = `${randomTop}vh`;
            });
            
            hLines.forEach(line => {
                const randomWidth = Math.random() * 80 + 20;
                const randomLeft = Math.random() * 80;
                
                line.style.transition = `width 3s ease, left 3s ease`;
                line.style.width = `${randomWidth}vw`;
                line.style.left = `${randomLeft}vw`;
            });
        }, 5000);

        // Terminal effect
        const statusLive = document.querySelector('.status-live');
        const originalText = statusLive.textContent;
        let currentText = '';
        let i = 0;

        function typeWriter() {
            if (i < originalText.length) {
                currentText += originalText.charAt(i);
                statusLive.textContent = currentText + '_';
                i++;
                setTimeout(typeWriter, 100);
            } else {
                statusLive.textContent = originalText;
                setTimeout(() => {
                    i = 0;
                    currentText = '';
                    typeWriter();
                }, 5000);
            }
        }

        typeWriter();

        // Make the action button interactive
        const actionBtn = document.querySelector('.status-action');
        
        actionBtn.addEventListener('click', () => {
            actionBtn.style.transform = 'scale(0.95)';
            actionBtn.style.backgroundColor = '#6f5bd8';
            
            setTimeout(() => {
                actionBtn.style.transform = '';
                actionBtn.style.backgroundColor = '';
            }, 200);
        });

        // Logo animation
        const logo = document.querySelector('.logo-svg');
        
        logo.addEventListener('mouseover', () => {
            const circle = logo.querySelector('circle');
            const triangle = logo.querySelector('path');
            
            circle.style.transition = 'fill 0.3s ease';
            triangle.style.transition = 'fill 0.3s ease';
            
            circle.setAttribute('fill', '#fff');
            triangle.setAttribute('fill', '#fff');
        });
        
        logo.addEventListener('mouseout', () => {
            const circle = logo.querySelector('circle');
            const triangle = logo.querySelector('path');
            
            circle.setAttribute('fill', '#836ef9');
            triangle.setAttribute('fill', '#836ef9');
        });
    </script>
